{% extends "shablon.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/admin/show_classes/update/{{classes[0]}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{classes[1]}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
