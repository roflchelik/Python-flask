{% extends "shablon.html" %}
{% block body %}
    <li><a href="{{ url_for('show_students_admin')}}">Вернуться назад</a> </li>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
        <form action="/admin/show_students/update/{{students[0]}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{students[1]}}" class="form-control" placeholder="ФИО ученика">
          </div>
          <div class="form-group">
            <input type="text" name="class" value="{{students[2]}}" class="form-control" placeholder="Класс">
          </div>
          <div class="form-group">
            <input type="text" name="login" value="{{students[3]}}" class="form-control" placeholder="Логин">
          </div>
          <div class="form-group">
            <input type="text" name="pwd" class="form-control" placeholder="Пароль">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Обновить данные
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
